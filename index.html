<!DOCTYPE html>
<html>
  <head>
    <title>ArcConsult Global</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--- Animate CSS from a CDN. This way you don't have to include the animate files yourself -->
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body>
    <div class="logo-container animate__animated animate__flip">
      <div class="logo">
        <img src="images/logo.png" alt="logo" style="width:70px;height:70px;">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="animate__animated animate__bounce"><strong>ArcConsult Global</strong></h1>
        </header>
        <br>
        <br>
        <br>
        <div class="buffer text-center col-12">
          <h5>Enviromental Design is Our Passion!</h5>
        <br>
        <section class="text-center col-12">
          <hr>
          <br>
          <button class="btn btn-primary animate__animated animate__bounce" btn-xl>Find out more</button>
        </section>
      </div>
    </div>
    <script type="text/javascript" href="bundle.js"</script>
  </body>
</html>
