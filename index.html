<!DOCTYPE html>
<html>
  <head>
    <title>ArcConsult Global</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
     
    <!--- Animate CSS from a CDN. This way you don't have to include the animate files yourself -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  </head>

  <body>
    <ul class="navbar">
            <li style="float:left">
              <div class="logo-container">
                <div class="logo animate__animated animate__flip">
                  <img src="images/logo.png" alt="logo" style="width:70;height:70px;">
                </div>
              </div>
            </li>

            <li>
              <a href="#"> 
                <i class="fa fa-facebook-square"></i>
                facebook
              </a>
            </li>
            <li>
              <a href="#"> 
                <i class="fa fa-twitter"></i>
                Tweet
              </a>
            </li>
            <li>
              <a href="#"> 
                <i class="fa fa-envelope-o"></i>
                Email
              </a>
            </li>
    </ul>



    <div class="container">
      <center class="vertical-center"> 
        <header class="text-center col-12">
          <h1 class="animate__animated animate__bounce"><strong>ArcConsult Global</strong></h1>
        </header>
        <br>
        <br>
        <div class="buffer text-center col-12">
          <h4>Environmental Design is Our Passion!</h4>
        <br>
        <section class="text-center col-12">
          <hr>
          <br>
          <button class="btn btn-primary animate__animated animate__bounce" btn-xl>Find out more</button>
        </section>
      </center>
    </div>
    <script type="text/javascript" href="bundle.js"</script>
  </body>
</html>
