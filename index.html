<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
     <!--- Animate CSS from a CDN. This way you don't have to include the animate files yourself -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main-components d-flex align-items-left">
      <a href="#">
        <div class="logo-container">
          <div class="logo animate__animated animate__flip">
            <img src="images/logo.png" alt="logo" style="width:70;height:70px;">
          </div>
        </div>
      </a>
    </div>

    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
           <h1><strong>ArcConsult Global</strong></h1>
        </header>
        <div class="buffer text-center col-12">
          <h5>Environmental Design is Our Passion!</h5>
        </div>
        <br>
        <section class="text-center col-12">
          <hr>
          <br>
          <button class="btn btn-primary animate__animated animate__bounce" btn-xl>Find out more</button>
        </section>
      </div>
    </div>
  </body>
</html>
